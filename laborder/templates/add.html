{% extends 'base.html' %}

{% block title %}{{ page_name }}{% endblock %}
{% block content %}
<a href='/'>Отменить</a>

{% for field in form %}
    <div>
        <label for="{{ field.auto_id }}">{{ field.label_tag }}
        {% if field.field.required %}*{% endif %}</label>
        {{ field }}
	
    </div>

{% endfor %}
<div style='display:none'><input type='hidden' name='user' value='{{ user.id }}'></div>
{% csrf_token %}

{% endblock %}
